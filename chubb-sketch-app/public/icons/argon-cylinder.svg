<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Bouteille d'Argon - Cercle vert avec bord gris et bouchon noir -->
  
  <!-- Bord extérieur gris -->
  <circle cx="32" cy="32" r="28" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
  
  <!-- Corps vert de la bouteille -->
  <circle cx="32" cy="32" r="24" fill="#22C55E" stroke="#16A34A" stroke-width="2"/>
  
  <!-- Reflet lumineux -->
  <ellipse cx="24" cy="24" rx="8" ry="6" fill="rgba(255,255,255,0.3)" transform="rotate(-30 24 24)"/>
  
  <!-- Bouchon/Valve noir au centre -->
  <circle cx="32" cy="32" r="10" fill="#1F2937" stroke="#111827" stroke-width="1.5"/>
  
  <!-- Détail du bouchon - valve -->
  <circle cx="32" cy="32" r="5" fill="#374151"/>
  <circle cx="32" cy="32" r="2" fill="#4B5563"/>
  
  <!-- Petit indicateur de pression -->
  <rect x="30" y="22" width="4" height="4" rx="1" fill="#EF4444"/>
</svg>
